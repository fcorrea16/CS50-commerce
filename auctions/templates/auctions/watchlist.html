{% extends "auctions/layout.html" %}

{% block body %}
<h3>Watchlist</h3>
<p>Items on your watchlist:</p>
<ul>
    {% for list in watchlist %}
    <a href="{{list.listing_watching.id}}">
        <li>{{list.listing_watching.title}}s</li>
    </a>
    {% empty%}
    <li>No items in your watchlist</li>
    {% endfor %}
</ul>
<p><a href="{% url 'index' %}">View more items</a></p>
{% endblock %}
